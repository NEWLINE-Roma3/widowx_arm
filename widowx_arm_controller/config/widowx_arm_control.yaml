widowx_arm:

  # Publish all joint states----------------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position controllers -------------------------------------------
  joint_1_controller:
    type: position_controllers/JointPositionController
    joint: joint_1

  joint_2_controller:
    type: position_controllers/JointPositionController
    joint: joint_2

   
  joint_3_controller:
    type: position_controllers/JointPositionController
    joint: joint_3

    
  joint_4_controller:
    type: position_controllers/JointPositionController
    joint: joint_4

    
  joint_5_controller:
    type: position_controllers/JointPositionController
    joint: joint_5


  gripper_controller:
    type: position_controllers/JointPositionController
    joint: gripper_prismatic_joint_1


  gripper_mimic_controller:
    type: position_controllers/JointPositionController
    joint: gripper_prismatic_joint_2






    
